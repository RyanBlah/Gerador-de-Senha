<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="img/unlock.svg" alt="cadeado">
            <h2 class="titulo-principal"> Gerador de senhas</h2>
            <h3 class="titulo-segundario"> Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-coluna__titulo">Número de caracteres</h4>
                    <duv class="parametro-senha-botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </duv>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-coluna__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" class="checkbox" name="maiusculas" checked id="">
                        <label for="maiusculas">Letras maiúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" class="checkbox" name="minuscula" id="">
                        <label for="minuscula">Letras minúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" class="checkbox" name="numero" id="">
                        <label for="numero">Números</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" class="checkbox" name="simbolo" id="">
                        <label for="simbolo">Símbolos</label>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-coluna__titulo">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="forca fraca"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                    <p class="entropia"></p>
                </div>
            </div>
        </div>
        
    </section>
</body>
<script src="main.js"></script>
</html>
